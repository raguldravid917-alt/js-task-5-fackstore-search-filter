<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Task 5 - Search & Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 18px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      max-width: 1100px;
      margin: 0 auto 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .controls input,
    .controls select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      min-width: 160px;
      outline: none;
    }

    .controls input::placeholder {
      color: #6b7280;
    }

    .controls select option {
      background: #020617;
    }

    .info-text {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .products-grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .product-card {
      background: #020617;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.4);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background: #0b1120;
      border-radius: 10px;
      padding: 8px;
    }

    .product-title {
      font-size: 0.88rem;
      font-weight: 500;
    }

    .product-category {
      font-size: 0.8rem;
      color: #9ca3af;
      text-transform: capitalize;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .product-price {
      color: #22c55e;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .product-rating {
      font-size: 0.8rem;
      color: #eab308;
    }

    .loader,
    .error {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
    }

    .error {
      color: #f97373;
    }
  </style>
</head>

<body>
  <h1>Fake Store â€“ Products</h1>

  <!-- Controls -->
  <div class="controls">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by title..."
    />

    <select id="categorySelect">
      <option value="all">All Categories</option>
      <!-- categories will be added by JS -->
    </select>

    <select id="sortSelect">
      <option value="default">Sort: Default</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
    </select>
  </div>

  <p class="info-text" id="infoText">Showing 0 products</p>

  <!-- Products -->
  <div class="products-grid" id="productsGrid">
    <!-- product cards from JS -->
  </div>

  <div class="loader" id="loader">Loading products...</div>
  <div class="error" id="errorMsg" style="display:none;">Failed to load products.</div>

  <script src="task5.js"></script>
</body>
</html>
